<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Video selection</title>
</head>
<body>
  <div>
    <marquee behavior="alternate" id="marquee">
      <h1>Play Multiple Video</h1>
    </marquee>
  </div>
  <fieldset>
    <a href="natureVV.mp4" target="myframe">
      <video src="natureVV.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="a.mp4" target="myframe">
      <video src="a.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="b.mp4" target="myframe">
      <video src="b.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="c.mp4" target="myframe">
      <video src="c.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <iframe name="myframe" height="480" width="1000"></iframe><br>
    <a href="d.mp4" target="myframe">
      <video src="d.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="e.mp4" target="myframe">
      <video src="e.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="f.mp4" target="myframe">
      <video src="f.mp4" controls width="250px" muted loop autoplay></video>
    </a>
    <a href="g.mp4" target="myframe">
      <video src="g.mp4" controls width="250px" muted loop autoplay></video>
    </a>
  </fieldset>
</body>
